<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        
        <div id="display" class="time-display">00:00:00</div>

        <div class="controls">
            <button id="startStop" onclick="startStopwatch()">Start</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="recordLap()">Lap</button>
        </div>

        <div id="lapTimes" class="lap-times">
            <h2>Lap Times</h2>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
